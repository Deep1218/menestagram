<li
  class="d-flex w-100 align-items-center justify-content-center p-3 rounded border my-2"
  style="cursor: pointer"
  [ngClass]="{ 'bg-light': clicked == itemId, 'shadow-sm': clicked != itemId }"
  (click)="onClicked()"
>
  <div class="d-flex justify-content-center align-items-center">
    <div class="position-relative story-circle">
      <img src="{{ img }}" alt="..." class="img-fluid rounded-circle" />
    </div>
  </div>
  <div class="d-flex flex-column w-100 px-3">
    <span class="fw-bold fs-5">{{ name }}</span>
    <span class="text-small text-muted">{{ message }}</span>
  </div>
  <div class="d-flex flex-column text-center w-50 ps-2">
    <span class="text-muted text-small"
      >{{ time }}<span class="ms-1">min</span></span
    >
    <span class="fw-bold"
      ><span class="badge bg-success">{{ totalMsg }}</span></span
    >
  </div>
</li>
