<div
  class="d-flex algin-items-center px-3 py-2"
  [ngClass]="{ 'justify-content-end': send }"
>
  <div class="d-flex justify-content-center text-center" *ngIf="receive">
    <div class="position-relative border story-circle">
      <img src="{{ userPic }}" alt="..." class="img-fluid rounded-circle" />
      <span class="fw-bold"
        >{{ msgTime.getHours() }}:{{ msgTime.getMinutes() }}</span
      >
    </div>
  </div>
  <div
    class="d-flex flex-column"
    [ngClass]="{
      'mx-3': receive
    }"
  >
    <div
      class="d-flex mb-3"
      [ngClass]="{
        'justify-content-start': receive,
        'justify-content-end': send
      }"
      *ngFor="let msg of messages"
    >
      <span
        class="inline-display py-2 px-3 text-white"
        style="max-width: 90%"
        [ngClass]="{
          'rounded-custom-left': receive,
          'rounded-custom-right': send,
          'bg-primary': receive,
          'bg-success': send
        }"
        >{{ msg.msg }}</span
      >
    </div>
  </div>
</div>
