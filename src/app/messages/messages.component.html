<div class="cotainer" style="margin-left: calc(70px + 1.5rem)">
  <div class="row pt-4 px-4 mx-4"></div>
  <div class="row p-4 mx-4">
    <!-- Left side -->
    <div class="col-3 my-2">
      <div class="row gy-2">
        <!-- search -->
        <div class="col-12">
          <div class="d-flex border" style="width: 409px">Search bar</div>
        </div>
        <!-- chat list -->
        <div class="col-12">
          <div class="border bg-white" style="height: 780px; overflow-y: auto">
            <app-chat-card
              *ngFor="let chat of chatUser"
              [img]="chat.pic"
              [time]="chat.lastTime.getMinutes()"
              [name]="chat.username"
              [totalMsg]="chat.newMsg"
              [message]="chat.message"
            ></app-chat-card>
          </div>
        </div>
      </div>
    </div>
    <!-- User chat -->
    <div class="col-9 my-2">
      <div class="row gy-2">
        <!-- User Profile (Receiver) -->
        <div class="col-12">
          <app-chat-user></app-chat-user>
        </div>
        <!-- 820px -->
        <div class="col-12">
          <div class="border position-relative" style="height: 780px">
            <div class="row">
              <div class="col-12">
                <form class="d-flex algin-content-center border">
                  <div class="position-relative w-75">
                    <input
                      class="form-control"
                      type="text"
                      placeholder="Write a message..."
                    />
                    <span class="btn position-absolute start-0 top-0"
                      ><fa-icon [icon]="faPaperclip"></fa-icon
                    ></span>
                    <button
                      type="submit"
                      class="btn text-primary fw-bold ms-5 position-absolute end-0 top-0"
                    >
                      Send
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
