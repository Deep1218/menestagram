<div class="cotainer" style="margin-left: calc(70px + 1.5rem)">
  <div class="row pt-4 px-4 mx-4"></div>
  <div class="row p-4 mx-4">
    <!-- Left side -->
    <div class="col-3 my-2">
      <div class="row gy-2">
        <!-- search -->
        <div class="col-12">
          <div
            class="d-flex border p-2 justify-content-center"
            style="width: 409px"
          >
            <app-search style="width: 80%" [rounded]="false"></app-search>
          </div>
        </div>
        <!-- chat list -->
        <div class="col-12">
          <ul
            class="bg-white list-unstyled"
            style="height: 780px; overflow-y: auto"
          >
            <app-chat-card
              *ngFor="let chat of chatUser; let i = index"
              [img]="chat.pic"
              [time]="chat.lastTime.getMinutes()"
              [name]="chat.username"
              [totalMsg]="chat.newMsg"
              [message]="chat.message"
              [itemId]="i + 1"
              (onClick)="onClicked($event)"
            ></app-chat-card>
          </ul>
        </div>
      </div>
    </div>
    <!-- User chat -->
    <div class="col-9 my-2">
      <div class="row gy-2">
        <!-- User Profile (Receiver) -->
        <div class="col-12">
          <app-chat-user></app-chat-user>
        </div>
        <div class="col-12">
          <div
            class="border position-relative"
            style="height: 770px; overflow-y: auto"
          >
            <div class="row my-2">
              <app-message
                *ngFor="let chat of userChats"
                [userPic]="chat.userPic"
                [userType]="chat.userType"
                [messages]="chat.messages"
                [msgTime]="chat.time"
              ></app-message>
            </div>
          </div>
        </div>
        <div class="col-12">
          <div class="position-relative">
            <div class="row mt-5 w-100 position-absolute bottom-0 m-0">
              <div class="col-12 p-0">
                <form class="d-flex algin-content-center">
                  <app-text-area class="w-100"></app-text-area>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
